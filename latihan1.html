<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="main" class="card">
                        <div class="card-content">
                            <span class="card-title">Daftar Tugas</span>
                            <div class="row">
                                <form id="task-form">
                                    <div class="input-field col s12">
                                        <input type="text" name="task" id="task" placeholder="masukkan jenis tugas">
                                        <input type="submit" value="simpan tugas" class="btn">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <h2 id="task-title">TASK</h2>
                            <div class="input-field col s12">
                                <input type="text" name="filter" id="filter" placeholder="Filter">
                            </div>
                            <ul class="collection"></ul>
                            <a href="#" class="clear-task btn black">CLEAR TASK</a>
                        </div>
                    </div>
                </div>
            </div>
    
    <script src="app.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
