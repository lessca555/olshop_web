<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <style>
        .captcha{color: white; background-color: green; width: 100px;text-align: center;}
        .pesanerror{color: red;}
    </style>
    <script>
      var captcha = new Array();

      function captchajavascript()
      {
        var recaptcha = document.getElementById("nilaicaptcha").value;
        var nilai=0;
        for(var i=0; 1<6; i++){
          if(recaptcha.charAt(i)!=captcha[i]){
            nilai++;
          }
        }
        if(recaptcha ==""){
          document.getElementById('errCaptcha').innerHTML = 'isi captcha dulu';
        }else if(nilai>0 || recaptcha.length>6){
          document.getElementById('errCaptcha').innerHTML = 'mohon maaf captcha yang anda masukkan salah';
        }else{
          document.getElementById('errCaptcha').innerHTML = 'Sukses';
        }
      }
      function createCaptcha()
      {
        for(z=0; z<6; z++){
          if(z %2 ==0){
            captcha[z] = String.fromCharCode(Math.floor((Math.random()*26)+65) );
          }else{
          captcha[z] = Math.floor((Math.random()*10)+0);
          }
        }
        thecaptcha=captcha.join("");
        document.getElementById('captcha').innerHTML="<span class='captcha'> " + thecaptcha+ "</span>" + "&nbsp; <a onclick='createCaptcha()' href='#'></a>";
      } 
    </script>

    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8 pt-5">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nama</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="masukkan nama...">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="masukkan email...">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="masukkan username...">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="masukkan password...">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Repeat Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="ulangi password">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Alamat</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="masukkan alamat"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Captcha</label>
                        <span id="captcha"></span>
                        <script>
                            createCaptcha();
                        </script>
                        <span id="errCaptcha" class="pesanerror"></span>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Silahkan Masukkan Captcha</label>
                        <input type="text" class="form-control" id="nilaicaptcha" placeholder="masukkan captcha...">
                    </div>

                    <input type="submit" name="" value="simpan" onclick="captchajavascript()" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
